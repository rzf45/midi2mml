<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>midi2mml</title>
  </head>
  <body>
    <div id="app">

      <div class="block mb-8">
        <label class="block mb-2 cursor-pointer" for="inputMidi">
          <div class="section-title">Midi File: </div>
          <input type="file" name="midiFile" id="inputMidi" class="input-midi" accept=".mid"/>
        </label>
        <button type="button" class="cursor-pointer" id="btnConvert"> Convert </button>
      </div>

      <div class="block mb-8">
        <div class="section-title">MML: </div>
        <table id="tracks" class="">
          <thead>
            <tr>
              <th>Ch. Index</th>
              <th>Ch. Name</th>
              <th>MML</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
