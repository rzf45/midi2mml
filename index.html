<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/favicon.8480e00f.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>midi2mmltoo</title>
  <!-- Basically midi to mml 2 for 2.x -->
  <script type="module" crossorigin src="./assets/index.a1b167cd.js"></script>
  <link rel="stylesheet" href="./assets/index.44d7d7d4.css">
</head>

<body>
  <main>

    <div class="flex gap-x-4 items-end mb-8">
      <label class="cursor-pointer" for="inputMidi">
        <span class="block mb-1">Midi File: </span>
        <input type="file" name="midiFile" id="inputMidi" class="input-midi" accept=".mid" />
      </label>
      <button type="button" class="" id="btnConvert"> Convert </button>
      <div class="mb-1">
        <a href="#" id="advOptToggle" class="text-center text-zinc-400 hover:text-zinc-300">Advanced Option</a>
      </div>
    </div>

    <div class="mb-8 hidden" id="advOptWrapper">
      <div class="p-2 border border-black dark:border-neutral-500">
        <div class="mb-4">
          <span>Advanced Option</span>
          <span class="ml-4">
            <button class="small" id="saveOptBtn">Save</button>
            <button class="small" id="loadOptBtn">Load</button>
            <button class="small" id="resetOptBtn">Reset</button>
          </span>
          <span class="ml-4 text-xs text-zinc-400">Hover labels for help</span>
        </div>
        <div class="flex gap-x-2">
          <div class="flex-grow">
            <div class="mb-4">
              <div class="mb-2 flex items-center">
                <span class="mr-2" title="The beginning of measure to be processed.">Start from Measure:</span>
              </div>
              <input type="number" class="block w-full" id="startAtMeasure" placeholder="0" />
            </div>
            <div class="mb-4">
              <div class="mb-2 flex items-center">
                <span class="mr-2" title="Excluded, the end of measure to be processed. Default 0 means stop at the last measure.">End at Measure:</span>
              </div>
              <input type="number" class="block w-full" id="endAtMeasure" placeholder="0" />
            </div>
          </div>

          <div class="flex-grow">
            <div class="mb-4">
              <div class="mb-2 flex items-center">
                <span class="mr-2" title="Basically transposition value.">MIDI Offset:</span>
              </div>
              <input type="number" class="block w-full" id="midiOffset" placeholder="0" />
            </div>
          </div>

          <div class="flex-grow">
            <div class="mb-4">
              <div class="mb-2 flex items-center">
                <span class="mr-2" title="Comma separated presets to replace some rhythm definition.">Rhythm definition presets:</span>
              </div>
              <input type="text" class="block w-full" id="rhythmPresets" placeholder="3=2, 769=514, ..." />
            </div>
            <div class="mb-4">
              <div class="mb-2 flex items-center">
                <span class="mr-2" title="Treat certain channels as the rhythm channel. Default 9 (Channel 10).">Process channels as rhythm channel:</span>
              </div>
              <input type="text" class="block w-full" id="processAsRhythm" placeholder="Channel numbers (0, 1, 2, etc)" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="block mb-8">
      <div class="mb-2">MML: </div>
      <table id="tracks" class="">
        <thead>
          <tr>
            <th class="w-8">#</th>
            <th class="w-8">Ch.</th>
            <th class="w-72">Ch. Name</th>
            <th>MML</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>
  
</body>

</html>
